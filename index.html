<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <div class="row mt-5">
        <div class="col text-center">

        </div>
      </div>
      <div class="row m-3 d-flex justify-content-center">
        <div class="col-12 col-md-6">
          <form onsubmit="agregarTarea(event)">
            <input
              type="text"
              class="form-control ingresarTarea"
              placeholder="Ingrese la tarea"
              id="textTarea"
            />
          </form>
          <p class="text-muted m-1">
            Pendiente <span id="tareas_pendientes"></span> de
            <span id="tareas_total"></span>
          </p>
        </div>
      </div>
      <div
        class="row m-3 d-flex justify-content-center"
        id="contenedor-tarjetas"
      ></div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="./app.js"></script>
